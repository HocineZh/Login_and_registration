<div class="bodyhelp">
<div class="wrapper" >
			<div class="inner">
				<form  autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-signin" role="form">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for=""> Matricule </label>
								<input type="text" th:field="*{matricule}" placeholder="Matricule" class="form-control" />
						</div>
						<div class="form-wrapper">
							<label for=""> Nom </label>
								<input type="text" th:field="*{lastName}" placeholder="Nom" class="form-control" />
						</div>
					</div>
					<div class="form-wrapper">
						<label for=""> Prénom </label>
							<input type="text" th:field="*{name}" placeholder="Prénom" class="form-control" />
					</div>
					<div class="form-wrapper">
						<label for=""> Email </label>
							<input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
					</div>
					<div class="form-wrapper">
						<label for=""> Password </label>
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
					</div>
					<div class="form-wrapper">
						<label for=""> Role </label>
							<select class="form-control" id="exampleFormControlSelect1" th:field="*{role}" >
					     	 <option th:each="role:${roles}" th:text="${role.role}" th:value="${role.role}"> </option>
					    	</select>
					</div>
					<div class="form-wrapper">
						<label for=""> Domaine </label>
					<select class="form-control" id="exampleFormControlSelect1" th:field="*{domaine}" >
					      <option th:each="domaine:${domaines}" th:text="${domaine.domaine}" th:value="${domaine.domaine}"> </option>
					    </select>
					 </div>   
					<button type="submit" class="button-reg">Register User</button>
					<span th:utext="${successMessage}"></span>
				</form>
			</div>
		</div>
		</div>
		
</body>
